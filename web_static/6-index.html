<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Ghana, Nigeria...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Ghana:</h2>
                            <ul>
                                <li>Assin Fosu</li>
                                <li>Twifo Praso</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Nigeria:</h2>
                            <ul>
                                <li>Legos</li>
                                <li>Abuja</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Spa, Cookies...</h4>
                    <ul class="popover">
                        <li>Spa</li>
                        <li>Cookis</li>
                        <li>Internet</li>
                        <li>Bar</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
